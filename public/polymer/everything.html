<dom-module id="lucinda-everything">
  <template>
  <style is="custom-style">
    .container {
      width: 100%;
      padding: 20px 50px 20px 50px;
    }
  </style>
    <lucinda-navigation selected="{{selected}}"></lucinda-navigation>
  <div class = "container">
    <lucinda-form csrf-token="[[ csrfToken ]]" hidden$="{{_notEqual(selected, 0)}}"></lucinda-form>
    <lucinda-catalogue hidden$="{{_notEqual(selected, 1)}}"></lucinda-catalogue>
  </div>
  </template>

  <script>
    Polymer({
      properties: {
        csrfToken: String,
      },
      is: 'lucinda-everything',
      _notEqual: function(a, b) {
        return a !== b;
      }
    });
  </script>
</dom-module>
