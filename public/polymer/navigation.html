<dom-module id="lucinda-navigation">
  <template>
  <style is="custom-style">
    paper-tabs{
      background-color: #7986CB;
      color: white;
    }
  </style>
    <paper-toolbar class="medium-tall">
      <span class="bottom title" style="font-size:25px; font-weight:500">Lucinda</span>
      </paper-toolbar>
      <paper-tabs selected="{{selected}}">
        <paper-tab>Expedition Tracker</paper-tab>
        <paper-tab>Catalogue</paper-tab>
      </paper-tabs>
  </template>

  <script>
    Polymer({
      is: 'lucinda-navigation',
      properties: {
        selected: {
          type: Number,
          notify: true,
          value: 0
        }
      }
    });
  </script>
</dom-module>
